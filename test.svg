<svg width="600" height="100" version="1.1" viewBox="0 0 6 1" xmlns="http://www.w3.org/2000/svg">
	<style>
		g {
			--custom-inside: #0f0;
		}

		.inside-class {
			fill: #00f;
		}
	</style>
	<g fill-rule="evenodd" onclick="alert('JS works')">
		<rect x="0" y="0" width="1" height="1" fill="#f00"/>
		<rect x="1" y="0" width="1" height="1" fill="currentColor"/>
		<rect x="2" y="0" width="1" height="1" fill="var(--custom-inside)"/>
		<rect x="3" y="0" width="1" height="1" fill="var(--custom-outside)"/>
		<rect x="4" y="0" width="1" height="1" class="inside-class" />
		<rect x="5" y="0" width="1" height="1" class="outside-class" />
	</g>
</svg>
